<!DOCTYPE html>
<html>
<head>
    <title>yu.js.ui</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
<div class="web-outer">
    <ul class="web-index" :option="$menuOption"></ul>
<div class="web-container">
    <h4 class="web-title">开关</h4>
    <p>直接写</p>
    <div class="yu-switch">
        <input type="checkbox" value="apple">
        <span class="switch"><span class="circle"></span></span>
        <label>苹果</label>
    </div>
    <p>变量生成</p>
    <div class="yu-switch" :option="$option"></div>

    <h4 class="web-title">开关激活状态</h4>
    <div class="yu-switch" :option="$option" :on></div>

    <h4 class="web-title">颜色类型</h4>
    <div class="yu-switch" :option="$option" :on :type="primary"></div>
    <div class="yu-switch" :option="$option" :on :type="success"></div>
    <div class="yu-switch" :option="$option" :on :type="danger"></div>
    <div class="yu-switch" :option="$option" :on :type="warning"></div>
    <div class="yu-switch" :option="$option" :on :type="info"></div>

    <h4 class="web-title">禁用</h4>
    <div class="yu-switch" :option="$option"  :type="primary" :disabled></div>
    <div class="yu-switch" :option="$option" :on :type="primary" :disabled></div>
    <div class="yu-switch" :option="$option" :on :type="success" :disabled></div>
    <div class="yu-switch" :option="$option" :on :type="danger" :disabled></div>
    <div class="yu-switch" :option="$option" :on :type="warning" :disabled></div>
    <div class="yu-switch" :option="$option" :on :type="info" :disabled></div>

    <h4 class="web-title">左右文本</h4>
    <div class="yu-switch">
        <input type="checkbox">
        <label>开关</label>
        <span class="switch"><span class="circle"></span></span>
    </div>

    <div class="yu-switch">
        <input type="checkbox">
        <span class="switch on primary"><span class="circle"></span></span>
        <label>开关</label>
    </div>

    <p>如果是变量生成的话，则option添加after属性</p>

    <h4>激活和非激活时标签文字不同</h4>
    <div class="yu-switch" :option="$option" :active-label="开灯" :inactive-label="关灯" @change="$handleChange"></div>

    <h4>激活和非激活时值不同</h4>
    <div class="yu-switch" :option="$option" :active-value="turnOn" :inactive-value="turnOff" :active-label="开灯" :inactive-label="关灯" @change="$handleChange"></div>

    <h4 class="web-title">无标签</h4>
    <div class="yu-switch" @change="$handleChange">
        <input type="checkbox" value="apple">
        <span class="switch"><span class="circle"></span></span>
    </div>
    </div>
</body>
<script src="../dist/index.bundle.js"></script>
<script src="../main.js"></script>
<script>
    new WebIndex('.web-index')
    yu.data = {
        option: {label: '苹果', value: 'apple'},
        handleChange: function (value) {
            console.log(value)
        }
    }
    var the = yu.init('Switch')
</script>
</html>
