<!DOCTYPE html>
<html>
<head>
    <title>yu.js.ui</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
<div class="web-container">
    <h4>多选框</h4>
    <p>直接写选项</p>
    <label class="yu-checkbox">
        <span class="checkbox"><input type="checkbox" value="apple"></span>
        <span>苹果</span>
    </label>
    <p>变量生成选项</p>
    <label class="yu-checkbox" :option="$option" :ref="example3" @change="$handleChange"></label>
    <button class="yu-button" onclick="resetOption()">重置</button>

    <h4>激活状态</h4>
    <label class="yu-checkbox" :option="$option" :checked></label>

    <h4>设置默认值</h4>
    <p>激活仅控制样式，默认值需要单独设置</p>
    <label class="yu-checkbox" :option="$option" :checked :value="apple"></label>

    <h4>禁用状态</h4>
    <label class="yu-checkbox" :option="$option" :disabled :checked></label>
    <label class="yu-checkbox" :option="$option" :disabled></label>

    <h4 class="web-title">获取值</h4>
    <label class="yu-checkbox" :option="$option" :ref="target"></label>
    <button class="yu-button" onclick="handleClick()">点击获取states.value</button>
    <label class="yu-checkbox" :option="$option" @change="$handleChange"></label>
    <button class="yu-button">监听onChange事件</button>
</div>
</body>
<script src="../dist/index.bundle.js"></script>
<script>
    yu.data = {
        option: {label: '苹果', value: 'apple'},
        handleChange : function (value) {
            console.log(value)
        }
    }
    var the = yu.init('Checkbox')
    function handleClick() {
        console.log(the.target.states.value)
    }

    function resetOption() {
        the.example3.setState('option', {label: '香蕉', value: 'banana'})
    }
</script>
</html>
