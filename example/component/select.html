<!DOCTYPE html>
<html>
<head>
    <title>yu.js.ui</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<style>
    h2.active{
        color:red;
    }
    h2.hide{
        display:none;
    }
</style>
<body>
<div class="web-container">
    <h4 class="web-title">下拉选择</h4>
    <div class="yu-select" :option="$option">
        <div class="yu-input" :suffix="icon-angle-down">
            <input type="text">
        </div>
        <ul class="yu-option transition"></ul>
    </div>

    <h4 class="web-title">禁用</h4>
    <div class="yu-select" :disabled>
        <div class="yu-input" :suffix="icon-angle-down">
            <input type="text" placeholder="请选择">
        </div>
        <ul class="yu-option transition"></ul>
    </div>

    <h4 class="web-title">自定义选项</h4>
    <p>自定义选项只能手动写选项</p>
    <div class="yu-select">
        <div class="yu-input" :suffix="icon-angle-down">
            <input type="text" placeholder="请选择">
        </div>
        <ul class="yu-option transition">
            <li data-value="hello">
                <div>
                    <div>
                        <div>
                            <h2 >hello</h2>
                        </div>
                    </div>
                </div>
            </li>
            <li data-value="cat">猫</li>
            <li data-value="cat">猫</li>
            <li data-value="cat">猫</li>
        </ul>
    </div>

    <h4 class="web-title">获取值</h4>
    <div class="yu-select" :option="$option" @change="$handleChange">
        <div class="yu-input" :suffix="icon-angle-down">
            <input type="text">
        </div>
        <ul class="yu-option transition"></ul>
    </div>
</div>
</body>
<script src="../dist/index.bundle.js"></script>
<script>
    yu.data = {
        option: [
            {label: '苹果', value: 'apple'},
            {label: '香蕉', value: 'banana'},
            {label: '桃子', value: 'peach'},
        ],
        handleChange: function (value) {
            console.log(value)
        }
    }
    var the = yu.init('Input', 'Select')
</script>
</html>
